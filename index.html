<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Startup 3</div>
            <div class="menu">
                <div class="item">Overview</div>
                <div class="item">Price</div>
                <div class="item">Blog</div>
                <div class="item">Feedback</div>
                <div class="item active">Purchase</div>
            </div>
        </div>

        <div class="page">
            <div class="about-page">
                <h2 class="cont1">Generate Awesome Web Pages</h2>
                <h5 class="cont2">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</h5>
                <button class="cont3">Learn More</button>
            </div>
            <div class="login">
                <div class="title">Sign Up Now</div>
                <div class="input-class">
                    <input class="input" type="text" placeholder="Your email">
                </div>
                <div class="input-class">
                    <input class="input" type="password" placeholder="Your password">
                </div>
                <div class=" box">
                    <input class="input-checkbox" type="checkbox" checked>
                    <div class="text">I agree to the Terms of Service.</div>
                </div>
                <div class="input-class">
                    <button class="signin">Sign In</button>
                </div>
                <div class="line">
                    <hr class="left-line">
                    <div class="or">or</div>
                    <hr class="left-line">
                </div>
                <div class="input-class">
                    <button class="twitter">Login via Twitter</button>
                </div>
                <div class="input-class">
                    <div class="account">
                        Do you have an Account?
                    </div>
                    <div class="action">Sign In</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
